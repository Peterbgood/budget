<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Comparison: Knoxville vs. Florida</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js Datalabels Plugin CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    .chart-container {
      max-width: 100%;
      margin: 0 auto;
      padding: 16px;
    }
    canvas {
      width: 100% !important;
      height: 400px !important; /* Default height */
    }
    @media (max-width: 640px) {
      .chart-container {
        padding: 8px;
      }
      canvas {
        height: 300px !important; /* Smaller height for mobile */
      }
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-6 sm:py-8">
    <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-4 sm:mb-6">
      Budget Comparison: Knoxville vs. Florida
    </h1>
    <div class="chart-container bg-white shadow-lg rounded-lg">
      <canvas id="budgetChart"></canvas>
    </div>
  </div>

  <script>
    // Register the datalabels plugin
    Chart.register(ChartDataLabels);

    // Get the canvas element
    const ctx = document.getElementById('budgetChart').getContext('2d');

    // Create the bar chart
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Income', 'Bills', 'Surplus'],
        datasets: [
          {
            label: 'Knoxville (Current)',
            data: [11000, 2383, 8617],
            backgroundColor: 'rgba(54, 162, 235, 0.8)', // Blue
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          },
          {
            label: 'Florida (Projected)',
            data: [11000, 4825, 6175],
            backgroundColor: 'rgba(255, 159, 64, 0.8)', // Orange
            borderColor: 'rgba(255, 159, 64, 1)',
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top',
            labels: {
              font: {
                size: window.innerWidth < 640 ? 12 : 14
              }
            }
          },
          title: {
            display: true,
            text: 'Budget Comparison: Knoxville vs. Florida',
            font: {
              size: window.innerWidth < 640 ? 16 : 18
            },
            padding: {
              bottom: window.innerWidth < 640 ? 10 : 20
            }
          },
          datalabels: {
            anchor: 'end',
            align: 'top',
            formatter: (value) => `$${value.toLocaleString()}`,
            font: {
              weight: 'bold',
              size: window.innerWidth < 640 ? 10 : 12
            },
            color: '#333',
            rotation: window.innerWidth < 640 ? -45 : 0 // Rotate labels on mobile
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 12000,
            title: {
              display: true,
              text: 'Amount ($)',
              font: {
                size: window.innerWidth < 640 ? 12 : 14
              }
            },
            ticks: {
              callback: function(value) {
                return `$${value.toLocaleString()}`;
              },
              maxTicksLimit: window.innerWidth < 640 ? 6 : 8,
              font: {
                size: window.innerWidth < 640 ? 10 : 12
              }
            }
          },
          x: {
            title: {
              display: true,
              text: 'Categories',
              font: {
                size: window.innerWidth < 640 ? 12 : 14
              }
            },
            ticks: {
              font: {
                size: window.innerWidth < 640 ? 10 : 12
              }
            }
          }
        },
        layout: {
          padding: {
            top: window.innerWidth < 640 ? 40 : 20,
            bottom: window.innerWidth < 640 ? 10 : 20
          }
        }
      }
    });
  </script>
</body>
</html>
