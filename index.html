    <div class="mt-6 bg-white shadow-lg rounded-lg p-6">

        </div>
        <div>
          <label for="knoxvilleTucker" class="block text-sm font-medium text-gray-700">Tucker</label>
          <input type="number" id="knoxvilleTucker" value="45" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

        <div>
          <label for="knoxvilleNetflix" class="block text-sm font-medium text-gray-700">Netflix</label>
          <input type="number" id="knoxvilleNetflix" value="20" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

          <input type="number" id="knoxvilleMax" value="20" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

          <label for="knoxvilleSling" class="block text-sm font-medium text-gray-700">Sling TV</label>
          <input type="number" id="knoxvilleSling" value="40" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

  </div>

  <script>
    // Register the datalabels plugin
    Chart.register(ChartDataLabels);

    // Get the canvas element
    const ctx = document.getElementById('budgetChart').getContext('2d');

    // Expense input IDs
    const expenseKeys = [
      'mortgage', 'tesla1', 'tesla2', 'sands', 'carInsurance', 'electric', 'phone',
      'water', 'insurance', 'internet', 'tucker', 'odie', 'amazon', 'netflix', 'max', 'sling'
    ];

    // Initial Florida expenses
    const floridaExpenses = {
      mortgage: 2600,
      tesla1: 490,
      tesla2: 415,
      sands: 400,
      carInsurance: 350,
      electric: 250,
      phone: 150,
      water: 150,
      insurance: 90,
      internet: 65,
      tucker: 45,
      odie: 30,
      amazon: 20,
      netflix: 20,
      max: 20,
      sling: 40
    };

    // Initial Knoxville expenses
    const knoxvilleExpenses = {
      mortgage: 1585,
      tesla1: 490,
      tesla2: 415,
      sands: 400,
      carInsurance: 202,
      electric: 250,
      phone: 150,
      water: 150,
      insurance: 90,
      internet: 65,
      tucker: 45,
      odie: 30,
      amazon: 20,
      netflix: 20,
      max: 20,
      sling: 40
    };

    // Calculate monthly income from annual
    function calculateMonthlyIncome(yourIncome, wifeIncome) {
      const yourMonthly = (yourIncome * 0.7253) / 12;
      const wifeMonthly = (wifeIncome * 0.7253) / 12;
      return Math.round(yourMonthly + wifeMonthly);
    }

    // Initial income values
    let yourIncome = 87000;
    let wifeIncome = 95000;
    let monthlyIncome = calculateMonthlyIncome(yourIncome, wifeIncome);

    // Calculate initial bills and surplus
    let floridaBills = Object.values(floridaExpenses).reduce((sum, val) => sum + val, 0);
    let floridaSurplus = monthlyIncome - floridaBills;
    let knoxvilleBills = Object.values(knoxvilleExpenses).reduce((sum, val) => sum + val, 0);
    let knoxvilleSurplus = monthlyIncome - knoxvilleBills;

    // Create the bar chart
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Income', 'Bills', 'Surplus'],
        datasets: [
          {
            label: 'Knoxville (Current)',
            data: [monthlyIncome, knoxvilleBills, knoxvilleSurplus],
            backgroundColor: 'rgba(54, 162, 235, 0.8)', // Blue
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          },
          {
            label: 'Florida (Projected)',
            data: [monthlyIncome, floridaBills, floridaSurplus],
            backgroundColor: 'rgba(255, 159, 64, 0.8)', // Orange
            borderColor: 'rgba(255, 159, 64, 1)',
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: window.innerWidth < 640 ? 'bottom' : 'top',
            labels: {
              font: {
                size: window.innerWidth < 640 ? 12 : 14
              }
            }
          },
          title: {
            display: true,
            text: 'Budget Comparison: Knoxville vs. Florida',
            font: {
              size: window.innerWidth < 640 ? 16 : 18
            },
            padding: {
              bottom: window.innerWidth < 640 ? 20 : 30
            }
          },
          datalabels: {
            anchor: 'end',
            align: 'top',
            offset: window.innerWidth < 640 ? 10 : 12,
            formatter: (value) => `$${value.toLocaleString()}`,
            font: {
              weight: 'bold',
              size: window.innerWidth < 640 ? 10 : 12
            },
            color: '#333',
            rotation: window.innerWidth < 640 ? -45 : 0
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 18000,
            title: {
              display: true,
              text: 'Amount ($)',
              font: {
                size: window.innerWidth < 640 ? 12 : 14
              }
            },
            ticks: {
              callback: function(value) {
                return `$${value.toLocaleString()}`;
              },
              maxTicksLimit: window.innerWidth < 640 ? 7 : 8,
              font: {
                size: window.innerWidth < 640 ? 10 : 12
              }
            }
          },
          x: {
            title: {
              display: true,
              text: 'Categories',
              font: {
                size: window.innerWidth < 640 ? 12 : 14
              }
            },
            ticks: {
              font: {
                size: window.innerWidth < 640 ? 10 : 12
              }
            }
          }
        },
        layout: {
          padding: {
            top: window.innerWidth < 640 ? 80 : 60,
            bottom: window.innerWidth < 640 ? 10 : 20
          }
        }
      }
    });

    // Update chart function
    function updateChart() {
      monthlyIncome = calculateMonthlyIncome(yourIncome, wifeIncome);
      floridaBills = Object.values(floridaExpenses).reduce((sum, val) => sum + val, 0);
      floridaSurplus = monthlyIncome - floridaBills;
      knoxvilleBills = Object.values(knoxvilleExpenses).reduce((sum, val) => sum + val, 0);
      knoxvilleSurplus = monthlyIncome - knoxvilleBills;
      chart.data.datasets[0].data = [monthlyIncome, knoxvilleBills, knoxvilleSurplus];
      chart.data.datasets[1].data = [monthlyIncome, floridaBills, floridaSurplus];
      chart.update();
    }

    // Add event listeners to income inputs
    document.getElementById('yourIncome').addEventListener('input', () => {
      yourIncome = parseFloat(document.getElementById('yourIncome').value) || 0;
      updateChart();
    });
    document.getElementById('wifeIncome').addEventListener('input', () => {
      wifeIncome = parseFloat(document.getElementById('wifeIncome').value) || 0;
      updateChart();
    });

    // Add event listeners to Florida expense inputs
    expenseKeys.forEach(key => {
      const input = document.getElementById(`florida${key.charAt(0).toUpperCase() + key.slice(1)}`);
      input.addEventListener('input', () => {
        floridaExpenses[key] = parseFloat(input.value) || 0;
        updateChart();
      });
    });

    // Add event listeners to Knoxville expense inputs
    expenseKeys.forEach(key => {
      const input = document.getElementById(`knoxville${key.charAt(0).toUpperCase() + key.slice(1)}`);
      input.addEventListener('input', () => {
        knoxvilleExpenses[key] = parseFloat(input.value) || 0;
        updateChart();
      });
    });
  </script>
</body>
</html>
