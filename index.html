<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Comparison: Knoxville vs. Florida</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js Datalabels Plugin CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    .chart-container {
      max-width: 100%;
      margin: 0 auto;
      padding: 16px;
    }
    canvas {
      width: 100% !important;
      height: 400px !important; /* Default height */
    }
    @media (max-width: 640px) {
      .chart-container {
        padding: 8px;
      }
      canvas {
        height: 300px !important; /* Smaller height for mobile */
      }
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-6 sm:py-8">
    <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-4 sm:mb-6">
      Budget Comparison: Knoxville vs. Florida
    </h1>
    <div class="chart-container bg-white shadow-lg rounded-lg">
      <canvas id="budgetChart"></canvas>
    </div>
    <div class="mt-6 bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Edit Florida Expenses</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label for="mortgage" class="block text-sm font-medium text-gray-700">Mortgage</label>
          <input type="number" id="mortgage" value="2600" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="tesla1" class="block text-sm font-medium text-gray-700">Tesla (1)</label>
          <input type="number" id="tesla1" value="490" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="tesla2" class="block text-sm font-medium text-gray-700">Tesla (2)</label>
          <input type="number" id="tesla2" value="415" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="sands" class="block text-sm font-medium text-gray-700">S&S</label>
          <input type="number" id="sands" value="400" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="carInsurance" class="block text-sm font-medium text-gray-700">Car Insurance</label>
          <input type="number" id="carInsurance" value="350" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="electric" class="block text-sm font-medium text-gray-700">Kub - Electric</label>
          <input type="number" id="electric" value="250" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input type="number" id="phone" value="150" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="water" class="block text-sm font-medium text-gray-700">Water</label>
          <input type="number" id="water" value="150" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="insurance" class="block text-sm font-medium text-gray-700">Insurance</label>
          <input type="number" id="insurance" value="90" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="odie" class="block text-sm font-medium text-gray-700">Odie</label>
          <input type="number" id="odie" value="80" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="internet" class="block text-sm font-medium text-gray-700">Internet</label>
          <input type="number" id="internet" value="65" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="tucker" class="block text-sm font-medium text-gray-700">Tucker</label>
          <input type="number" id="tucker" value="45" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="amazon" class="block text-sm font-medium text-gray-700">Amazon</label>
          <input type="number" id="amazon" value="20" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
          <label for="netflix" class="block text-sm font-medium text-gray-700">Netflix</label>
          <input type="number" id="netflix" value="20" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
      </div>
    </div>
  </div>

  <script>
    // Register the datalabels plugin
    Chart.register(ChartDataLabels);

    // Get the canvas element
    const ctx = document.getElementById('budgetChart').getContext('2d');

    // Expense input IDs in sorted order (highest to lowest)
    const expenseInputs = [
      'mortgage', 'tesla1', 'tesla2', 'sands', 'carInsurance', 'electric', 'phone',
      'water', 'insurance', 'odie', 'internet', 'tucker', 'amazon', 'netflix'
    ];

    // Initial Florida expenses
    const floridaExpenses = {
      mortgage: 2600,
      tesla1: 490,
      tesla2: 415,
      sands: 400,
      carInsurance: 350,
      electric: 250,
      phone: 150,
      water: 150,
      insurance: 90,
      odie: 80,
      internet: 65,
      tucker: 45,
      amazon: 20,
      netflix: 20
    };

    // Calculate initial Florida bills and surplus
    let floridaBills = Object.values(floridaExpenses).reduce((sum, val) => sum + val, 0);
    const income = 11000;
    let floridaSurplus = income - floridaBills;

    // Create the bar chart
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Income', 'Bills', 'Surplus'],
        datasets: [
          {
            label: 'Knoxville (Current)',
            data: [11000, 2383, 8617],
            backgroundColor: 'rgba(54, 162, 235, 0.8)', // Blue
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          },
          {
            label: 'Florida (Projected)',
            data: [11000, floridaBills, floridaSurplus],
            backgroundColor: 'rgba(255, 159, 64, 0.8)', // Orange
            borderColor: 'rgba(255, 159, 64, 1)',
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: window.innerWidth < 640 ? 'bottom' : 'top',
            labels: {
              font: {
                size: window.innerWidth < 640 ? 12 : 14
              }
            }
          },
          title: {
            display: true,
            text: 'Budget Comparison: Knoxville vs. Florida',
            font: {
              size: window.innerWidth < 640 ? 16 : 18
            },
            padding: {
              bottom: window.innerWidth < 640 ? 20 : 30
            }
          },
          datalabels: {
            anchor: 'end',
            align: 'top',
            offset: window.innerWidth < 640 ? 10 : 12,
            formatter: (value) => `$${value.toLocaleString()}`,
            font: {
              weight: 'bold',
              size: window.innerWidth < 640 ? 10 : 12
            },
            color: '#333',
            rotation: window.innerWidth < 640 ? -45 : 0
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            max: 18000,
            title: {
              display: true,
              text: 'Amount ($)',
              font: {
                size: window.innerWidth < 640 ? 12 : 14
              }
            },
            ticks: {
              callback: function(value) {
                return `$${value.toLocaleString()}`;
              },
              maxTicksLimit: window.innerWidth < 640 ? 7 : 8,
              font: {
                size: window.innerWidth < 640 ? 10 : 12
              }
            }
          },
          x: {
            title: {
              display: true,
              text: 'Categories',
              font: {
                size: window.innerWidth < 640 ? 12 : 14
              }
            },
            ticks: {
              font: {
                size: window.innerWidth < 640 ? 10 : 12
              }
            }
          }
        },
        layout: {
          padding: {
            top: window.innerWidth < 640 ? 80 : 60,
            bottom: window.innerWidth < 640 ? 10 : 20
          }
        }
      }
    });

    // Add event listeners to inputs
    expenseInputs.forEach(id => {
      const input = document.getElementById(id);
      input.addEventListener('input', () => {
        floridaExpenses[id] = parseFloat(input.value) || 0;
        floridaBills = Object.values(floridaExpenses).reduce((sum, val) => sum + val, 0);
        floridaSurplus = income - floridaBills;
        chart.data.datasets[1].data = [income, floridaBills, floridaSurplus];
        chart.update();
      });
    });
  </script>
</body>
</html>
